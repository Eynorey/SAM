
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProfileLabel">Create or edit a Profile</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.profile.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.profile.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_credibility">Credibility</label>
            <input type="number" class="form-control" name="credibility" id="field_credibility"
                    ng-model="vm.profile.credibility"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_credits">Credits</label>
            <input type="number" class="form-control" name="credits" id="field_credits"
                    ng-model="vm.profile.credits"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_degree">Degree</label>
            <input type="text" class="form-control" name="degree" id="field_degree"
                    ng-model="vm.profile.degree"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_semester">Semester</label>
            <input type="number" class="form-control" name="semester" id="field_semester"
                    ng-model="vm.profile.semester"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_faculty">Faculty</label>
            <input type="text" class="form-control" name="faculty" id="field_faculty"
                    ng-model="vm.profile.faculty"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_university">University</label>
            <input type="text" class="form-control" name="university" id="field_university"
                    ng-model="vm.profile.university"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_birthday">Birthday</label>
                <div class="input-group">
                    <input id="field_birthday" type="text" class="form-control" name="birthday" datetime-picker="{{dateformat}}" ng-model="vm.profile.birthday" is-open="vm.datePickerOpenStatus.birthday"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('birthday')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_user">User</label>
            <select class="form-control" id="field_user" multiple name="user" ng-model="vm.profile.users" ng-options="user as user.login for user in vm.users track by user.id"></select>
        </div>
        <div class="form-group">
            <label for="field_offeredCourses">Offered Courses</label>
            <select class="form-control" id="field_offeredCourses" multiple name="offeredCourses" ng-model="vm.profile.offeredCourses" ng-options="course as course.title for course in vm.courses track by course.id"></select>
        </div>
        <div class="form-group">
            <label for="field_occupiedCourses">Occupied Courses</label>
            <select class="form-control" id="field_occupiedCourses" multiple name="occupiedCourses" ng-model="vm.profile.occupiedCourses" ng-options="course as course.title for course in vm.courses track by course.id"></select>
        </div>
        <div class="form-group">
            <label for="field_skills">Skills</label>
            <select class="form-control" id="field_skills" multiple name="skills" ng-model="vm.profile.skills" ng-options="skill as skill.name for skill in vm.skills track by skill.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
